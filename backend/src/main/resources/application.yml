spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/friends_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    user:
      name: admin
      password: admin

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

server:
  servlet:
    context-path: /friends
